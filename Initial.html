<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="Initial.css">
<title>Inital Info</title>
</head>
<body>
<h2> We are here to help! Just give us a little information on the problem first.</h2>
<div class="Grad">
    <form class="Form" action="OntheWay.html">
    <label for="Cmake">Car Make</label>
    <input type="text" id="Cmake" name="Make" placeholder="Ex.) Nissan,Toyota,Ford,ect">

    <label for="Model">Model</label>
    <input type="text" id="Model" name="Model" placeholder="Ex.)Altima,Prius,F-150">

    <label for="Problem">Problem</label>
    <select id="Problem" name="Problem">
      <option value="Air Filter">Air Filter</option>
       <option value="Brakes">Brakes</option>
        <option value="Engine">Engine</option>
      <option value="Fuel System">Fuel System</option>
       <option value="">Transmission</option>
       <option value="Other/Unknown">Other/I don't know!</option>

    </select>

    <label for="Comments">Comments</label>
    <textarea id="Comments" name="Comments" placeholder="Here you can describe car symptoms, past problems, anything else that you think would be useful in the diagnosis of your problem..And if you have no idea what is going on, just leave this blank and let us contact you :) type 'ASAP' if urgent" style="height:200px"></textarea>

    <input type="submit" value="Help Me">
   
  </form>
</div>
<a href="https://github.com/notloc-f/ClickAuto.git">GitHub </a>

</body>
<a href="https://github.com/notloc-f/ClickAuto.git">GitHub </a>

</html>
